<!doctype html>
<html lang="en">

<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box {
            background-color: goldenrod;
            border:1px solid black;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container-fluid bg-secondary">
            
        <!-- this is the first row -->
        <div class="row justify-content-center">
            
            <div class="col-sm-3 col-lg-3 box"> 
                1 of 2                    
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 box"> 
                2 of 2                    
            </div>
            
        </div>
                    
        <!-- this is the second row -->
        <div class="row justify-content-center">
            
            <div class="col-sm-12 col-md-3 col-lg-3 box"> 
                1 of 3                    
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 box"> 
                2 of 3 (wider)                    
            </div>
            <div class="col-sm-12 col-md-3 col-lg-3 box"> 
                3 of 3                  
            </div>
            
        </div>
                    
        <!-- this is the fifth row -->
        <div class="row justify-content-center">
            <div class='col-12 col-md-12 col-lg-2 box'> 
                1 of 4
            </div>
            <div class="col-12 col-md-12 col-lg-4 box"> 
                2 of 4                    
            </div>
            <div class="col-12 col-md-12 col-lg-4 box"> 
                3 of 4                    
            </div>
            <div class='col-12 col-md-12 col-lg-2 box'> 
                4 of 4                        
            </div>
        </div>

    </div>
    
</body>
</html>
