<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <style>
   
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
        <div class="container mt-5">
            <form>
                <div class="row g-3">
                    <div class="mb-3 col-4">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control">
                    </div>

                    <!-- Email -->
                    <div class="mb-3 col-4>
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" class="form-control">
                    </div>

                    <!-- Gender -->
                    <div class="mb-3 col-4">
                        <label class="form-label d-block">Gender</label>
                        <div class="form-check d-inliine">
                            <input type="radio" name="gender" id="male" value="male" class="form-check-input">
                            <label for="male" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                            <label for="female" class="form-check-label">Female</label>
                        </div>
                    </div>
                    

                    <!-- Country -->
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" class="form-select">
                            <option selected >Select your country</option>
                            <option>USA</option>
                            <option>Singapore</option>
                            <option>UK</option>
                        </select>
                    </div>

                    <!-- Subscribe -->
                    <div class="mb-3">
                        <div class="mt-4 form-check">
                            <input type="checkbox" id="subscribe" class="form-check-input">
                            <label for="subscribe" class="form-check-label">
                                Subscribe to newsletter
                            </label>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" rows="4" class="form-control"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
